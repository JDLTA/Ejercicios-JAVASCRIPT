<!DOCTYPE html>
<html lang="es">
<head>
	<title>Sistemas Numericos</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
var numDecimal = prompt("Ingresa numero en base decimal");
document.write("Elnumero decimal que ingresastes es:"+ numDecimal+"<br>");
document.write("En binario es:"+ parseFloat(numDecimal).toString(2)+"<br>");
document.write("En octal es:"+ parseFloat(numDecimal).toString(8)+"<br>");
document.write("En hexadecimal es:"+ parseFloat(numDecimal).toString(16));

</script>

</body>
</html>
